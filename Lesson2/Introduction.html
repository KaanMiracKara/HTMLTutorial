<!DOCTYPE html>
<html lang="en">
<!-- Bu, belgenin HTML5 formatında olduğunu belirtir. -->

<head>
    <meta charset="UTF-8">
    <!-- Belgenin karakter kodlamasını belirtir. UTF-8, Türkçe karakterler gibi özel karakterleri destekler. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bu meta etiket, sayfanın mobil cihazlarda düzgün görüntülenmesi için ekran boyutunu cihazın genişliğine ayarlar. -->
    <title>Page Title</title>
    <!-- Bu, web tarayıcısında sayfa sekmesinde görünen başlıktır. -->
</head>

<body>
    <!-- Burada sayfanın asıl içeriği başlar. -->

    <h1>My First Heading</h1>
    <!-- h1 etiketi, en büyük başlık seviyesini temsil eder. Bu genellikle sayfa başlıkları için kullanılır. -->

    <p>My First Paragraphy</p>
    <!-- p etiketi, paragraf metni oluşturmak için kullanılır. -->
</body>

</html>
