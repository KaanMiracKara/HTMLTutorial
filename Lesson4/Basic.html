<!DOCTYPE html>
<!--<!DOCTYPE> bildirimi belge türünü temsil eder ve tarayıcıların web sayfalarını doğru görüntülemesine yardımcı olur.
Sayfanın üst kısmında (herhangi bir HTML etiketinden önce) yalnızca bir kez görünmelidir.
<!DOCTYPE> bildirimi büyük/küçük harfe duyarlı değildir.-->

<html>
<!--HTML belgesinin kendisi <html> ile başlar ve </html> ile biter.-->

<body>
    <!--HTML belgesinin görünür kısmı <body> ile </body> arasındadır.-->

    <h1>My First Heading</h1>
    <!--HTML başlıkları <h1> ila <h6> etiketleriyle tanımlanır.
    <h1> en önemli başlığı tanımlar. <h6> en az önemli olan başlığı tanımlar.-->

    <p>My first paragraph.</p>
    <!--HTML paragrafları <p> etiketiyle tanımlanır.-->

    <a href="https://www.w3schools.com">This is a link</a>
    <!--HTML bağlantıları <a> etiketiyle tanımlanır. Bağlantının hedefi href özelliğinde belirtilir.
    Nitelikler, HTML öğeleri hakkında ek bilgi sağlamak için kullanılır.-->

    <img src="w3schools.jpg" alt="W3Schools.com" width="104" height="142">
    <!--HTML görselleri <img> etiketiyle tanımlanır. Kaynak dosya (src), alternatif metin (alt), 
    genişlik ve yükseklik özellikler olarak sağlanır.-->

</body>
<!--Gövde (Body) kısmının sonu.-->

</html>
<!--html belgesinin sonu.-->
