<!DOCTYPE html>
<!-- Belgenin HTML5 formatında olduğunu belirtir -->

<html>
<!-- HTML belgesinin başlangıcı -->

<body>
    <!-- Belgenin gövde (body) kısmının başlangıcı -->

    <h1>My First Heading</h1>
    <!-- Bu bir başlıktır (heading). Genellikle ana başlıklar için kullanılır -->

    <p>My first paragraph.</p>
    <!-- Bu bir paragraftır (paragraph). Metin içeriği buraya yazılır -->

</body>
<!-- Gövde (body) kısmının sonu -->

</html>
<!-- HTML belgesinin sonu -->
